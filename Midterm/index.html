<!DOCTYPE html>
<html>
  <!-- Challenge 1 Title -->
 <head>
   <meta charset="utf-8">
   <title> Midterm </title>
 </head>
 <body>
   <!-- Required header -->
  <h1 style="font-size: 50px;">Room Temperature and Humidity</h1>

  <!-- Inputs -->
  <form>
    <label for="minTime"> Start Time of Search (integer): </label>
    <input type="text" id="minTime" name="minTime" value="0"><br><br>
    <label for="maxTime"> End Time of Search (integer): </label>
    <input type="text" id="maxTime" name="maxTime" value="10"><br><br>
    <label for="minDist"> Minimum Distance to Closest Person (float(5,3)): </label>
    <input type="text" id="minDist" name="minDist" value="0.0"><br><br>
    <label for="maxDist"> Maximum Distance to Closest Person (float(5,3)): </label>
    <input type="text" id="maxDist" name="maxDist" value="100.0"><br><br>
  </form>
  

  

   <!-- Display button and resulting image display -->
   <input type="button" value="Submit" onclick="click_display()">
   <br>
   <br>
   <!-- Warning button to set off alarm -->
   <input type="button" value="Warning!" onclick="toggle_warning('true')">
   <br>
   <br>
   <label for="result">Matching Results: </label>
   <table id = "result">
    <tr>
      <th> Time </th>
      <th> Temperature </th>
      <th> Humidity </th>
      <th> Distance </th>
    </tr>
  </table>
   
   <script type="text/javascript" src="rest.js"></script>
 </body>
</html>
